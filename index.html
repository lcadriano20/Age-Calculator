<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="resolution.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>JavaScript <br> <span class="greenStyle">Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button class="calculateBtn">Calculate</button>
            </div>
            <p id="result"></p>
        </div>

        <div class="containerFunFacts">
            <h1>Things that happened on the <span class="greenStyle">Day</span></h1>
        </div>
    </div>

    
</body>
</html>
